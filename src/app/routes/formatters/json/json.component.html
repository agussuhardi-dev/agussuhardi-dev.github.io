<div style="display: flex; flex-direction: row-reverse; padding-right: 12px">
  <mat-radio-group
    aria-labelledby="example-radio-group-label"
    class="example-radio-group"
    [(ngModel)]="favoriteSeason"
    (ngModelChange)="onChange($event)"

  >
    @for (season of seasons; track season) {
      <mat-radio-button class="example-radio-button" [value]="season">{{season}}</mat-radio-button>
    }
  </mat-radio-group>
</div>


<div class="parent">
  <div class="item">
    <textarea type="text" style="width:100%;height:100%; min-height: 300px"
              [(ngModel)]="original"></textarea>
  </div>
</div>
